#Server configuration
server.servlet.context-path=/SpringMVC
server.port=8089
spring.mvc.pathmatch.matching-strategy= ANT_PATH_MATCHER
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/tpAchat?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#logging configuration
logging.file.name=C:/spring_log_file.log
logging.logback.rollingpolicy.max-file-size= 100KB
logging.level.root=INFO
logging.level.tn.esprit.spring.service=debug
logging.level.tn.esprit.spring.repository=warn

# Spécifier la forme du message
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n